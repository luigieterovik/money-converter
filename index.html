<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <section>
                <div class="converter">
                    <label>Converter <b>de</b></label>
                    <select class="selector">
                        <option>R$ <b>Real brasileiro</b></option>
                    </select>
                </div>

                <div class="converter">
                    <label>Converter <b>para</b></label>
                    <select class="selector" id="converterPara">
                        <option>US$ <b>Dólar americano</b></option>
                        <option>€ Euro</option>
                        <option>Bitcoin</option>
                    </select>
                </div>

                <div class="converter">
                    <label><b>Valor</b></label>
                    <input type="number" placeholder="R$  10.000,00">
                </div>

                <button>Converter</button>

            </section>

            <section class="container-bottom">
                <div>
                    <img src="./assets/brasil.png" alt="bandeira-brasil">
                    <p class="p_description">Real</p>
                    <p class="valor">R$ 10.000,00</p>
                </div>

                <img src="./assets/seta.png" alt="seta" class="seta">

                <div>
                    <img src="./assets/eua.png" alt="bandeira-eua" id="flag-logo">
                    <p class="p_description" id="p_description">Dólar americano</p>
                    <p class="valor" id="valor-dolar">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
